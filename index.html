  <style>
    .glass-card {

    .dark .glass-card {
      background: rgba(15, 23, 42, 0.3);
    }

      background: #ffffff;

    }
    .text-gradient {
      background: linear-gradient(to right, #2563eb, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .dark .text-gradient {
      background: linear-gradient(to right, #ffffff, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

    body {
      min-height: 100vh;
